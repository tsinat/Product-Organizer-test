<div class="container">

    <form ng-submit='addProduct()'>
        <h2 class='text-center'>Add Product</h2>
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class='form-control' ng-model='newProduct.name' required>
        </div>
        <div class="form-group">
            <label for="">Description</label>
            <input type="text" class='form-control' ng-model='newProduct.description' required>
        </div>
        <div class="form-group">
            <label for="">Price</label>
            <input type="number" class='form-control' ng-model='newProduct.price' required>
        </div>
        <div class="form-group">
            <label for="">Category</label>
            <input type="text" class='form-control' ng-model='newProduct.category' required>
        </div>
        <div class="form-group">
            <label for="">Image</label>
            <input type="text" class='form-control' ng-model='newProduct.image' required>
        </div>
        <button type='submit' class='btn btn-primary'>Add Product</button>
    </form>
</br>
    <div class="form-group">
        <input type="text" class='form-control' ng-model='searchFilter' placeholder="Search">
    </div>

    <table class="table">
        <thead>
            <tr>
                <th ng-click='sortBy("name")'>Name</th>
                <th ng-click='sortBy("description")'>Description</th>
                <th ng-click='sortBy("price")'>Price</th>
                <th ng-click='sortBy("category")'>Category</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='product in products | filter:searchFilter | orderBy:sortOrder track by $index'>
                <td ui-sref='detail({ name: product.name })'>{{product.name }}</td>
                <td ui-sref='detail({ name: product.name })'>{{product.description}}</td>
                <td ui-sref='detail({ name: product.name })'>{{product.price }}</td>
                <td ui-sref='detail({ name: product.name })'>{{product.category}}</td>

            </tr>
        </tbody>

</div>
